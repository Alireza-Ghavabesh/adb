name: Build and Release

on:
  push:
    branches: [ "main" ]

jobs:
  build-release:
    name: Build and Release
    runs-on: windows-latest # We need Windows to build a .exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 2. Install Dependencies (Colorama & PyInstaller)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install colorama pyinstaller

      # 3. Build the EXE (The Cloud does this now!)
      - name: Build with PyInstaller
        run: |
          pyinstaller --noconfirm --onefile --console --name "emuVPN" --hidden-import=colorama server.py

      # 4. Zip the EXE
      - name: Zip the Build
        run: |
          Compress-Archive -Path dist/emuVPN.exe -DestinationPath emuVPN.zip -Force

      # 5. Create the Release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }} # Auto-increments version (v1, v2, v3...)
          release_name: Release v${{ github.run_number }}
          draft: false
          prerelease: false

      # 6. Upload the Zip to the Release
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./emuVPN.zip
          asset_name: emuVPN.zip
          asset_content_type: application/zip
